<!DOCTYPE html>
<html>
<head>
    <title>Toggle Chat Loop</title>
    <style>
        body {
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        input, button {
            width: 90%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .visibilityToggle {
            cursor: pointer;
            position: relative;
            float: right;
            margin-right: -25px;
            margin-top: -35px;
        }
    </style>
</head>
<body>
    <div id="channelIdsContainer">
        <input type="text" class="channelIdInput" placeholder="Channel ID">
    </div>
    <button id="addChannelIdButton">Add Channel ID</button>
    
    <div id="apiKeysContainer">
        <input type="password" class="apiKeyInput" placeholder="API Key">
    </div>
    <button id="addApiKeyButton">Add API Key</button>
    
    <button id="saveSettingsButton">Save Settings</button>
    <button id="toggleButton">Start</button>

    <script src="popup.js"></script>
</body>
</html>
